<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Histon Massage</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="large">
    <div class="header-left">
      <a href="index.html">
        <img src="images/Logo.PNG" alt="Histon Massage Logo" class="logo">
      </a>
      <h1 class="header-title">Histon Massage and Holistic Care</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <a href="contact.html" class="book-now-button">Book Now</a>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>
      Get in touch with us to book your appointment or ask any questions you may have.
    </p>
    <p><strong>Email:</strong> <a href="mailto:jan@histonmassage.com">jan@histonmassage.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+447821174318">+44 7821 174318</a></p>
    <form action="https://formspree.io/f/{your-form-id}" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <div class="left">
      <p><strong>Opening Hours:</strong></p>
      <p>Mon - Fri: 9:00 AM - 9:00 PM</p>
      <p>Sat: Closed</p>
      <p>Sun: Closed</p>
    </div>
    <div class="right">
      <div class="social-icons">
        <a href="https://www.facebook.com/people/Histon-Massage-and-Holistic-Care/61568344555885/" target="_blank">
          <img src="images/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/histon_massage_holistic_care/" target="_blank">
          <img src="images/instagram-icon.png" alt="Instagram">
        </a>
      </div>
      <img src="images/Logo.PNG" alt="Histon Massage Logo">
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.remove('large');
        header.classList.add('small');
      } else {
        header.classList.remove('small');
        header.classList.add('large');
      }
    });
  </script>
</body>
</html>
