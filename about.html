<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="large">
    <div class="header-left">
      <a href="index.html">
        <img src="images/Logo.PNG" alt="Histon Massage Logo" class="logo">
      </a>
      <h1 class="header-title">Histon Massage and Holistic Care</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </nav>
    <a href="contact.html" class="book-now-button">Book Now</a>
  </header>

  <section class="about">
    <h1>About Us</h1>
    <p>
      Learn more about Histon Massage and our commitment to providing the best holistic care.
    </p>
  </section>

  <footer>
    <div class="left">
      <p><strong>Opening Hours:</strong></p>
      <p>Mon - Fri: 9:00 AM - 9:00 PM</p>
      <p>Sat: Closed</p>
      <p>Sun: Closed</p>
    </div>
    <div class="right">
      <a href="https://www.facebook.com/people/Histon-Massage-and-Holistic-Care/61568344555885/" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <img src="images/Logo.PNG" alt="Histon Massage Logo">
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.remove('large');
        header.classList.add('small');
      } else {
        header.classList.remove('small');
        header.classList.add('large');
      }
    });
  </script>
</body>
